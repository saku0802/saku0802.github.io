<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山川 朔弥 | グローバルジャーニー</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

<body>
    <header>
        <div class="container">
            <h1><a href="index.html">山川 朔弥</a></h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html#about">About Me</a></li>
                    <li><a href="index.html#skills">Skills</a></li>
                    <li><a href="index.html#experience">Experience</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="#journey">My Global Journey</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="language-switcher">
                <a href="gallery-en.html"><img src="images/flags/en.svg" alt="English"></a>
            </div>
            <button id="mobile-menu-btn">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>

    <section id="gallery" class="section">
        <div class="container">
            <h2>My Global Journey</h2>

            <div class="gallery-filter">
                <button class="active" data-filter="all">すべて</button>
                <button data-filter="2023">2023</button>
                <button data-filter="2022">2022</button>
                <button data-filter="culture">文化</button>
                <button data-filter="nature">自然</button>
            </div>

            <div class="gallery-grid">
                <div class="hexagon" data-year="2023" data-theme="culture">
                    <div class="hexagon-inner">
                        <img src="images/gallery/image1.jpg" alt="Gallery Image 1" data-target="modal-image1">
                        <div class="hexagon-back">
                            <h3>タイトル1</h3>
                            <p>説明文1</p>
                        </div>
                    </div>
                </div>
                <div class="hexagon" data-year="2022" data-theme="nature">
                    <div class="hexagon-inner">
                        <img src="images/gallery/image2.jpg" alt="Gallery Image 2" data-target="modal-image2">
                        <div class="hexagon-back">
                            <h3>タイトル2</h3>
                            <p>説明文2</p>
                        </div>
                    </div>
                </div>
                <div class="hexagon" data-year="2023" data-theme="culture">
                    <div class="hexagon-inner">
                        <img src="images/gallery/image3.jpg" alt="Gallery Image 3" data-target="modal-image3">
                        <div class="hexagon-back">
                            <h3>タイトル3</h3>
                            <p>説明文3</p>
                        </div>
                    </div>
                </div>
                <!-- さらに画像を追加 -->
            </div>
            
            <a href="index.html" class="btn">戻る</a>
        </div>
    </section>

    <div id="modal-image1" class="modal">
        <span class="close-btn">×</span>
        <img src="images/gallery/image1.jpg" alt="Gallery Image 1">
        <div class="modal-caption">
            <h3>タイトル1</h3>
            <p>説明文1</p>
        </div>
    </div>

    <div id="modal-image2" class="modal">
        <span class="close-btn">×</span>
        <img src="images/gallery/image2.jpg" alt="Gallery Image 2">
        <div class="modal-caption">
            <h3>タイトル2</h3>

    </div>

    <div id="modal-image3" class="modal">
        <span class="close-btn">×</span>
        <img src="images/gallery/image3.jpg" alt="Gallery Image 3">
        <div class="modal-caption">
            <h3>タイトル3</h3>
            <p>説明文3</p>
        </div>
    </div>
    <!-- さらにモーダルを追加 -->

        <div class="container">
            <p>© 2023 山川 朔弥</p>
        </div>

    <script src="js/gallery.js"></script>
